# Tomcat 웹서버 설정
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  # 멀티파트 관련 설정
  servlet:
    multipart:
      enabled: true
      max-request-size: 30MB
      max-file-size: 10MB

  # 테스트 용으로 In-Memory DB 사용
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:

  # data.sql 실행 X
  sql:
    init:
      mode: never

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        #format_sql: true
    open-in-view: false

  # 메일 설정
  mail:
    host: smtp.naver.com
    port: 465
    username: t3231@naver.com
    password: 12341234
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: smtp.naver.com
          starttls:
            enable: true
            required: true

  # MockS3 서버 접근용 AWS S3 Client 설정
  cloud:
    aws:
      s3:
        bucket: test-bucket
        endpoint: http://127.0.0.1:8001
      region:
        static: ap-northeast-2
      credentials:
        access-key: fu
        secret-key: ba

  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      client-type: lettuce

  # Thymeleaf 설정
  thymeleaf:
    cache: false

# JWT 설정 -> 노출 x
jwt:
  secret-key: testsecrettestsecrettestsecrettestsecrettestsecret
  access-token-expire-time: 1800
  refresh-token-expire-time: 604800

# 로깅 설정
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: debug